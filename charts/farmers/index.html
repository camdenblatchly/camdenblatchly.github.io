<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chart-a-Week: Week One</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<!-- Mobile Specific Metas
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- FONT
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	    <!-- CSS
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="stylesheet" href="../../../css/normalize.css">
	    <link rel="stylesheet" href="../../css/skeleton.css">
	    <!-- Favicon
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="icon" type="image/png" href="../../images/favicon.png">

		<style type="text/css">

				div.tooltip {	
			    position: absolute;			
			    text-align: left;			
			    width: 190px;					
			    height: 30px;					
			    padding: 2px;				
			    font: 12px sans-serif;		
			    background: #f2f7ff;	
			    border-style: solid;	
			    pointer-events: none;	

		    	font-size: .8em; /* currently ems cause chrome bug misinterpreting rems on body element */
			  	line-height: 1.;
			  	font-weight: 400;
			  	font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;		
				}

			#intro-header {
				width: 980px;
				margin: 0 auto;
			}

			#intro-header p {
				width: 900px;
				margin: 0 auto;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="intro-header" class="column">
					<h2>What State has the Most Farmers Markets Per Capita?</h2>
					<p>Local and organic food is becoming ever more popular in the US. But what
					state can claim to have the best access to local farmers markets? Explore below to find out.</p>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<div id="chart"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//Width and height
			var w = 900;
			var h = 600;
			//Define map projection
			var projection = d3.geoAlbersUsa()
								   .translate([w/2, h/2])
								   .scale([1000]);
			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scaleQuantize()
								.range(["#137177", "#188977", "#1D9A6C", "#39A96B", "#56B870", "#74C67A", "#99D942",
								"#BFE1B0", "#DEEDCF"]);
								//Colors derived from ColorBrewer, by Cynthia Brewer, and included in
								//https://github.com/d3/d3-scale-chromatic
			//Create SVG element
			var svg = d3.select("#chart")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var rowConverter = function(d) {
	        	return {
	        		state: d.state,
	        		count: +d.count,
	        		population: +d.population
	        	};
	        }

	        var tooltip = d3.select("body")
				.append("div")
				.attr("class", "tooltip")
			    .style("opacity", 0);

			var format = d3.format(".2s")

			//Load in agriculture data
			d3.csv("data/usda_state_markets_counts.csv", rowConverter, function(data) {
				//Set input domain for color scale
				color.domain([
					d3.min(data, function(d) { return (d.population / d.count); }), 
					d3.max(data, function(d) { return (d.population / d.count); })
				]);


				//Load in GeoJSON data
				d3.json("data/us-states.json", function(json) {
					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab state name
						var dataState = data[i].state;
						
						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].population / data[i].count);
				
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.name;
				
							if (dataState == jsonState) {
						
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}
					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;

					   		
					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   })
					   .on('mouseover', function(d) {
					   		d3.select(this)
					   			.style("fill", "orange");

					   		tooltip.transition()
					   			.duration(200)
					   			.style("opacity", 1.0);

					   		tooltip.html("State: " + d.properties.name.toString() + "<br>People Per Farmers Market: " + format(d.properties.value))
					   			.style("left", (d3.event.pageX + 15) + "px")		
                				.style("top", (d3.event.pageY - 30) + "px");

					   })
					   .on('mouseout', function(d) {
					   		d3.select(this)
					   			.style("fill", color(d.properties.value))

					   		tooltip.transition()
					   			.duration(200)
					   			.style("opacity", 0.0);
					   });
			
				});
			
			});
			
		</script>
	</body>
</html>
