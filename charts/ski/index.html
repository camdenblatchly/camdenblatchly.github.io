<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../../css/normalize.css">
<link rel="stylesheet" href="../../css/skeleton.css">

	
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<title>Ski Area Value</title>
<script src="https://d3js.org/d3.v6.min.js"></script>
<style type="text/css">

.chart-text {
	padding-left: 5%;
	padding-top: 10px;
}

.chart-text h1 {
	margin: 0px;
	font-weight: 600;
	font-size: 42px;
}

.chart-text p {
	margin: 0px;
}

</style>
</head>
<body>
	<div class="container">
		<div class="chart-text">
			<h1>Best Value Ski Areas in the Northeast</h1>
			<p>2020-2021 Adult Seaon Pass Price, dollars, versus Vertical Drop, feet<br>
				Skiable Terrain, acres, corresponds to circle area
			</p>
		</div>
		<div id="chart"></div>
	</div>
<script type="text/javascript">

function makeplot() {
 	Plotly.d3.csv("data/ski_area_comparison.csv", function(data){ makePlotly(data) } );

};

function makePlotly(data){
	var traces = [{
		x: d3.map(data, function(d) { return d.season_pass; }),
		y: d3.map(data, function(d) { return d.vertical_drop; }),
		text: d3.map(data, function(d) { return d.ski_area + ", " + d.state ; }),
		marker: { size: d3.map(data, function(d) { return d.skiable_acres; }), sizemode: "area" },
		transforms: [{ type: "groupby", groups: d3.map(data, function(d) { return d.owner; }) }],
		mode: 'markers',
		type: 'scatter',
		hovertemplate:
            "<b>%{text}</b><br>" +
            "Vertical Drop: %{y} ft<br>" +
            "Season Pass Price: %{x}<br>" +
            "<extra></extra>"
	}];

	var config = {
		responsive: true,
		displayModeBar: false
	}

 	var layout = {
  		hovermode:'closest',
  		margin: {
  			t: 10
  		},
	  	yaxis: {
	  		tickformat: ",.0",
          	zeroline: false,
          	tickfont: {
          		family: 'Raleway',
          		color: '#646468'
          	},
          	title: {
          		text: "Vertical Drop",
          		font: {
          			family: 'Raleway',
          			color: 'black'
          		},
          		standoff: 15
          	}
        },
        xaxis: {
        	tickformat: "$,.0",
          	zeroline: false,
          	tickfont: {
          		family: 'Raleway',
          		color: '#646468'
          	},
          	title: {
          		text: "Season Pass Price",
          		font: {
          			family: 'Raleway',
          			color: 'black'
          		}
          	}
        }
	};

  Plotly.newPlot('chart', traces, layout, config);
};

makeplot();



</script>
</body>

</html>
