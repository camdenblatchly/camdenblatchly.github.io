<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MWV Historic Bird Population</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<!-- Mobile Specific Metas
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- FONT
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	    <script src="https://d3js.org/d3-color.v1.min.js"></script>
		<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	    <!-- CSS
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="stylesheet" href="../../css/normalize.css">
	    <link rel="stylesheet" href="../../css/skeleton.css">
	    <!-- Favicon
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="icon" type="image/png" href="../../images/favicon.png">

		<style type="text/css">

        body {
          padding: 10px;
          background-color: white;
        }


		div.tooltip {	
		    position: absolute;			
		    text-align: left;			
		    width: 400px;					
		    height: 260px;					
		    padding: 2px;				
		    font: 12px sans-serif;		
		    background: white;
		    color: grey;
		    border-style: solid;	
		    pointer-events: none;	
		    border-color: grey;

	    	font-size: .8em; /* currently ems cause chrome bug misinterpreting rems on body element */
		  	line-height: 1.;
		  	font-weight: bold;
		  	font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;		
		}

        g {
          font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; 
        }

        .x-axis, .y-axis {
        	font-size: 13px;
        }

        .x-axis path, .y-axis path {
        	display: none;
        }

        .line {
		 	fill: none;
		  	stroke: steelblue;
		  	stroke-width: 4px;
		}

		#tooltip-title {
			margin-bottom: -2.5rem;
			padding-left: 5px;
		}

		#tooltip-title span {
			color: orange;
		}

		#tooltip-text {
			padding-left: 5px;
			padding-right: 5px;
		}

		.box{
		    display: none;
		    width: 700px;
		    height: 400px;
		    background-image: url("images/loader.gif");
		    background-position: center;
		    background-size: cover;
		}

		h1,h4 {
			text-align: center;
		}

		</style>

	</head>
	<body>
		<div class="container">
		<div class="box"><iframe id="wiki-frame" src="http://en.wikipedia.org/wiki/Red-winged_blackbird" width="100%" height="100%"
			margin="0" padding="0" border="none" overflow="hidden" scrolling="no"></iframe></div>
			<div class="row">
				<div class="column">
					<h1>Bird Populations in the Mt. Washington Valley Are Changing</h1>
					<h4>From 1989 to 2013, the total number of birds counted dropped 71%</h4>
				</div>
			</div>
			<div class="row">
				<div class="twelve columns">
					<div id="chart"></div>
				</div>
			</div>
		</div>
		<div class="tooltip">
			<h5 id="tooltip-title"></h5>
			<div id="inner-chart"></div>
			<div id="tooltip-text"></div>
		</div>
	<script type="text/javascript">

	var wiki_url = "https://en.wikipedia.org/wiki/";
	var wiki_bird_url = "";

	var w = 1000;
	var h = $(window).height() - 150;

	var radiusSize = 4.5;

  	// set the dimensions and margins of the graph
    var margin = {top: 50, right: 110, bottom: 100, left: 190},
        width = w - margin.left - margin.right,
        height = 2000 - margin.top - margin.bottom;

      // append the svg object to the body of the page
    var svg = d3.select("#chart")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

	var inner_margin = {top: 36, right: 36, bottom: 50, left: 50},
		inner_width = 400 - inner_margin.left - inner_margin.right,
		inner_height = 200 - inner_margin.top - inner_margin.bottom;

	var inner_svg = d3.select("#inner-chart")
		.append("svg")
			.attr("width", inner_width + inner_margin.left + inner_margin.right)
			.attr("height", inner_height + inner_margin.top + inner_margin.bottom)
		.append("g")
			.attr("transform",
						"translate(" + inner_margin.left + "," + inner_margin.top + ")");

	var inner_x = d3.scaleTime()
		.range([0, inner_width]);
	var inner_y = d3.scaleLinear()
		.range([inner_height, 0]);

	// bottom layer
	var layer2 = inner_svg.append('g');
	// top layer
	var layer1 = inner_svg.append('g');

	var parseYear = d3.timeParse("%y");
	var displayYear = d3.timeFormat("%y");
	var displayFullYear = d3.timeFormat("%Y");

	var inner_line = d3.line()
		.x(function(d) { return inner_x(parseYear(d.year)); })
		.y(function(d) { return inner_y(d.count); });

    var tooltip = d3.selectAll(".tooltip")
        .attr("class", "tooltip")
          .style("opacity", 0);

	  var rowConverter = function(d) {
	    	return {
	    		index: +d.Index,
	    		count: +d.Count,
	    		species: d.Species,
	    		year: d.Year,
	    		species_index: +d.Species_Index
	    	};
	  }

      //Read the data
      d3.csv("data/bird_counts_edited.csv", rowConverter, function(data) {

  	 	data.sort(function(x, y){
		   		return d3.descending(x.species, y.species);

		})

      	var lag_rank = 0;
 		var species_list = d3.set(data.map(function(d) {
 			return d.species;
		})).values();
		var year_list = d3.set(data.map(function(d) { return '`' + d.year; })).values();

      	  // Build X scales and axis:
	      var x = d3.scaleBand()
	        .range([ 0, width ])
	        .domain(year_list)
	        .padding(0.05);
	      var x_axis = svg.append("g")
	        .attr("transform", "translate(0," + (-10) + ")")
	        .classed("x-axis", true)
	        .call(d3.axisTop(x)
	        	.tickSize(4)
	        	.ticks(4)
	        	)
	        .select(".domain").remove();



	      var y = d3.scaleBand()
	        .range([ height, 0 ])
	        .domain(species_list)
	        .padding(0.05);
	      var y_axis = svg.append("g")
	      	.classed("y-axis", true)
	        .call(d3.axisLeft(y).tickSize(0))
	        .select("domain").remove()

        inner_x.domain(d3.extent(data, function(d) { return parseYear(d.year); }));
		inner_y.domain(d3.extent(data, function(d) {
			if (d.species !== "All Bird Species")
		 		return d.count; 
		}));

		inner_svg.append("g")
			.attr("transform", "translate(0," + inner_height + ")")
			.call(d3.axisBottom(inner_x).ticks(4));

		inner_svg.append("g")
			.call(d3.axisLeft(inner_y).ticks(4));

			/*
		inner_svg.append("text")
		    .attr("transform", "rotate(-90)")
		    .attr("y", 0 - inner_margin.left + 30)
		    .attr("x",0 - (inner_height/2))
		    .attr("dy", "1em")
		    .style("text-anchor", "middle")
		    .text("Estimated Species Population");

		inner_svg.append("text")             
		    .attr("transform",
		          "translate(" + (inner_width/2) + " ," + 
		                         (inner_height + inner_margin.top) + ")")
		    .style("text-anchor", "middle")
		    .text("Year (1989-2013)");
		    */

	             // Build color scale
	      var otherColor = d3.scaleSqrt()
		    .range(["white", "green"])
		    .domain([0,300]);

		var x_text = svg.selectAll(".x-axis text")
			.style("fill", "grey");

		var x_text = svg.selectAll(".x-axis .tick line")
					.style("stroke", "grey");

		var y_text = svg.selectAll(".y-axis text")
			.style("fill", function(d) {
				if (d === "All Bird Species") {
					return "black";
				}
				else {
					return "grey";
				}
			})
			.style("font-weight", "bold")
			.on('mouseover', function(d) {
				d3.select(this).style("fill", "orange");

				var bird_name = d;
		    	var bird_cat;
		    	var bird_type;
		    	var bird_title;


		    	if (bird_name.indexOf(',') > -1) {
		    		bird_cat = bird_name.split(",")[0];
		    		bird_type = bird_name.split(",")[1];
		    		bird_title = bird_type + "_" + bird_cat;
		    	}
		    	else {
		    		bird_title = bird_name;
		    	}

				var wiki_frame = d3.select("#wiki-frame")
					.attr("src", wiki_url + bird_title);

				wiki_bird_url = wiki_url + bird_title;

				d3.select('.box')
					.style('display', 'block')
					.style('position', 'absolute')
					.style('z-index', 100)
					.style("left", (d3.event.pageX - 100) + "px")    
                  	.style("top", (d3.event.pageY - 230) + "px");
			})
			.on('mouseout', function(d) {
				d3.select(this).style("fill", "grey");

				d3.select('.box')
					.style('display', 'none');
			})
			.on('click', function(d) {
				 window.open(wiki_bird_url);
			});	



        var chart = svg.selectAll("myRects")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d) {
            	return x('`' + d.year);
            })
            .attr("y", function(d) {
            	return y(d.species) ;
            })
            .attr("rx", 4)
            .attr("ry", 4)
            .attr("width", function(d, i) {
            	return x.bandwidth(); 
            })
            .attr("height", function(d, i) { 
            	return y.bandwidth() 
            })
            .style("fill", function(d) {
            	return otherColor(d.count);
            })
            .style("stroke-width", 4)
		    .style("stroke", "none")
		    .style("opacity", 0.8)
		    .on('mouseover', function(d) {
		    	d3.select(this)
		    		.style("stroke", "orange");


		    	var bird_name = d.species;
		    	var bird_cat;
		    	var bird_type;
		    	var bird_title;


		    	if (bird_name.indexOf(',') > -1) {
		    		bird_cat = bird_name.split(",")[0];
		    		bird_type = bird_name.split(",")[1];
		    		bird_title = bird_type + " " + bird_cat + "s";
		    	}
		    	else {
		    		bird_title = bird_name;
		    	}

		    	var year = d.year;

		    	tooltip.transition()
                  .duration(500)
                  .style("opacity", 1.0);

                tooltip
                	.style("left", (d3.event.pageX - 210) + "px")    
                  	.style("top", (d3.event.pageY - 290) + "px");

                tooltip.select("#tooltip-title")
                	.html(bird_name + " <span>(" + displayFullYear(parseYear(year)) + ")</span>")
                	.style("font-weight", "bold");

                inner_data = data.filter(function(d) {
		            return (
		                (d.species === bird_name) 
		            );
		        });

                var first_year_count = inner_data[0].count;
                var last_year_count = inner_data[inner_data.length-1].count;

                var change_word;

                if (first_year_count > last_year_count) {
                	change_word = "declined";
                }
                else {
                	change_word = "increased";
                }

                var perc_change = d3.format(".0%")(last_year_count/first_year_count);

                if (first_year_count === 0 & last_year_count === 0) {
                	change_word = "did not change"
                }
                else if (first_year_count === 0) {
                	change_word = change_word + " from zero to " + last_year_count; 
                }
                else if (last_year_count === 0) {
                	change_word = change_word + " from " + first_year_count + " to zero";
                }
                else {
                	change_word = change_word + " " + perc_change;
                }

               	tooltip.select("#tooltip-text")
               		.html("<p>In " + displayFullYear(parseYear(year)) + ", volunteers observed " + d.count + " " +
               			bird_title + " in the Mount Washington Valley. The overall population of " + bird_title +
               			" " + change_word + " between 1989 to 2013.")

				layer2.append("path")
					.data([inner_data])
					.attr("class", "line")
					.attr("d", inner_line);

			
				layer1.selectAll(".bird_count_dot")
					.data(inner_data)
					.enter()
					.append("circle")
					.filter(function(d) { return d.year === year })
					.attr("cx", function(d) { return inner_x(parseYear(d.year)); })
					.attr("cy", function(d) { return inner_y(d.count); })
					.attr("r", function(d, i) { return radiusSize; })
					.style("fill", "orange")
				
			
		    })
		    .on('mouseout', function(d) {
		    	d3.select(this)
		    		.style("stroke", "none");
                tooltip.transition()
                  .duration(500)
                  .style("opacity", 0.0);


		        layer1.selectAll("circle").remove();
		        layer2.selectAll("path").remove();
		    });


      })

		</script>
	</body>
</html>
