<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chart-a-Week: Week Two</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<!-- Mobile Specific Metas
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- FONT
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	    <script src="https://d3js.org/d3-color.v1.min.js"></script>
		<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	    <!-- CSS
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="stylesheet" href="../../css/normalize.css">
	    <link rel="stylesheet" href="../../css/skeleton.css">
	    <!-- Favicon
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="icon" type="image/png" href="../../images/favicon.png">

		<style type="text/css">

        body {
          padding: 10px;
          background-color: black;
        }


				div.tooltip {	
			    position: absolute;			
			    text-align: left;			
			    width: 280px;					
			    height: 30px;					
			    padding: 2px;				
			    font: 12px sans-serif;		
			    background: white;	
			    border-style: solid;	
			    pointer-events: none;	

		    	font-size: .8em; /* currently ems cause chrome bug misinterpreting rems on body element */
			  	line-height: 1.;
			  	font-weight: 400;
			  	font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;		
				}

        g {
          font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; 
        }

        .x-axis, .y-axis {
        	font-size: 13px;
        }

        .x-axis path, .y-axis path {
        	display: none;
        }


		</style>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="column">
				</div>
			</div>
			<div class="row">
				<div class="twelve columns">
					<div id="chart"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">

		var w = $(window).width() - 250;
		var h = $(window).height() - 150;


		var color_list = ["maroon", "#1f78b4", "#b2df8a", "#33a02c", "#fb9a99", "#9c4f4a", "#fdbf6f",
							"#ff7f00", "#cab2d6", "#6a3d9a", "teal", "#b15928", "pink", "turquoise", "#1b9e77"]

		var bird_colors = {
			"Chickadee": 0,
			"Duck": 1,
			"Finch": 2,
			"Grouse": 3,
			"Gull": 4,
			"Hawk": 5,
			"Jay": 6,
			"Junco": 7,
			"Nuthatch": 8,
			"Sparrow": 9,
			"Waxwing": 10,
			"Woodpecker": 11,
			"Wren": 12,
			"Crossbill": 13,
			"Owl": 14
		}

      // set the dimensions and margins of the graph
      var margin = {top: 100, right: 25, bottom: 100, left: 200},
        width = w - margin.left - margin.right,
        height = 2000 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#chart")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

	  var rowConverter = function(d) {
	    	return {
	    		index: +d.Index,
	    		count: +d.Count,
	    		species: d.Species,
	    		year: d.Year,
	    		species_index: +d.Species_Index
	    	};
	  }

      //Read the data
      d3.csv("data/bird_counts_edited.csv", rowConverter, function(data) {

      	 	data.sort(function(x, y){
			   return d3.descending(x.species, y.species);
			})

 		  var species_list = d3.set(data.map(function(d) { 
 		  	return d.species 
 		  })).values();
 		  var year_list = d3.set(data.map(function(d) { return d.year; })).values();


      	  // Build X scales and axis:
	      var x = d3.scaleBand()
	        .range([ 0, width ])
	        .domain(year_list)
	        .padding(0.05);
	      var x_axis = svg.append("g")
	        .attr("transform", "translate(0," + (-10) + ")")
	        .classed("x-axis", true)
	        .call(d3.axisTop(x)
	        	.tickSize(4)
	        	.ticks(5)
	        	)
	        .select(".domain").remove();


	      var y = d3.scaleBand()
	        .range([ height, 0 ])
	        .domain(species_list)
	        .padding(0.05);
	      var y_axis = svg.append("g")
	      	.classed("y-axis", true)
	        .call(d3.axisLeft(y).tickSize(0))
	        .select("domain").remove()

	             // Build color scale
	      var otherColor = d3.scaleSqrt()
		    .range(["black", "yellow"])
		    .domain([0,250]);

		var x_text = svg.selectAll(".x-axis text")
			.style("fill", "grey");

		var x_text = svg.selectAll(".x-axis .tick line")
					.style("stroke", "grey");

		var y_text = svg.selectAll(".y-axis text")
			.style("fill", function(d) {
			    var bird_name = d.toString();
	        	var bird_cat = bird_name.split(',')[0];
	        	var bird_color = color_list[bird_colors[bird_cat]];

	        	if (bird_cat in bird_colors) {
	        		return bird_color;
	        	}
	        	else {
	        		return "grey";
	        	}

			})
			.style("font-weight", "bold");

		var lines = svg.selectAll()
			.data(data)
			.enter()
			.append("line")
			.style("stroke", function(d) {

			    var bird_name = d.species.toString();
	        	var bird_cat = bird_name.split(',')[0];
	        	var bird_color = color_list[bird_colors[bird_cat]];

	        	if (bird_cat in bird_colors) {
	        		return bird_color;
	        	}
	        	else {
	        		return "black";
	        	}
			})
			.style("stroke-width", "2")
			.attr("x1", function(d) { return x(13) + x.bandwidth() + 5; })
			.attr("y1", function(d) { return y(d.species); })
			.attr("x2", function(d) { return x(13) + x.bandwidth() + 5; })
			.attr("y2", function(d) { return y(d.species) + y.bandwidth(); })

        var chart = svg.selectAll()
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d) {
            	return x(d.year);
            })
            .attr("y", function(d) {
            	return y(d.species);
            })
            .attr("rx", 4)
            .attr("ry", 4)
            .attr("width", function(d, i) {
            	return x.bandwidth(); 
            })
            .attr("height", function(d, i) { 
            	return y.bandwidth() 
            })
            .style("fill", function(d) {
            	var bird_name = d.species.toString();
            	var bird_cat = bird_name.split(',')[0];

            	var bird_color = color_list[bird_colors[bird_cat]]

            	/*
            	if (bird_cat in bird_colors) {
            		var birdColor = d3.scaleSqrt()
		    			.range(["black", bird_color])
		    			.domain([0,50]);

		    		return birdColor(d.count);
            	}
            	else {
            		*/
            		return otherColor(d.count);
            	//}
            })
            .style("stroke-width", 4)
		    .style("stroke", "none")
		    .style("opacity", 0.8);

      })

		</script>
	</body>
</html>
