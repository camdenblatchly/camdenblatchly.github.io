<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="one-third column">
          <h3><u>Pattern Controls</u></h3>
          <button>Change Colors</button>
          <h5 class="slider-header">Change X Offset</h5>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="xOffsetRange">
          </div>
          <h5 class="slider-header">Change Y Offset</h5>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="yOffsetRange">
          </div>
        </div>
        <div class="two-thirds column">
          <div id="canvasDiv"></div>
        </div>
      </div>
    </div>
    <script src="js/sketch.js"></script>
  </body>
</html>
